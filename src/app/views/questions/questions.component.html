<div class="questions-wrapper">
  <app-title
    [title]="'Question ' + (questionIndex + 1) + ' / ' + questions.length"
  ></app-title>

  <app-question-card
    [question]="questions[questionIndex]"
    (nextQuestionClick)="questionIndex = questionIndex + 1"
    (userAnswered)="userAnswered($event)"
  ></app-question-card>
</div>
